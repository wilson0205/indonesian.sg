
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: Indonesian.SG
subtitle: "The fastest way to learn Indonesian"
url: "http://indonesian.sg" # the base hostname & protocol for your site
# baseurl: "" # Set this value to "" if you want your site to be root
baseurl: ""
cover: "/img/cover.png"
logo: "/img/logo.png"

# Build settings
markdown: kramdown

# Google analytics
# ga_tracking_id: "UA-103088627-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."
